services:
  - type: web
    name: streak-tracker
    env: node
    buildCommand: npm install
    startCommand: npm run migrate:prod && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: streak-tracker-db
          property: connectionString

databases:
  - name: streak-tracker-db
    databaseName: streak_tracker
    user: streak_user